<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Resume</title>
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field">
                <label for="user" class="label">Username</label>
                <i class="user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field">
                <label for="pass" class="label">Password</label>
                <i class="lock-alt icon"></i>
            </div>
            <div class="remember-fargot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <div class="input_box">
                <a href="index1.html"><input type="submit" class="input-submit" value="Login"></a>
            </div>
        </div> 
    </div>
</body>
</html>
