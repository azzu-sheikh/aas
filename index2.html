<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Interactive Resume</title>
    <script type="text/javascript">
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        function displayInfo() {
            var fn = getParameterByName("fullname");
            var mob = getParameterByName("mobile");
            var email = getParameterByName("email");
            var gender = getParameterByName("gender");
            var city = getParameterByName("city");
            var pincode = getParameterByName("pincode");
            var country = getParameterByName("country");
            var prodetails = getParameterByName("prohistory");
            var designation = getParameterByName("designation");
            var country = getParameterByName("country");
            document.getElementById("fname_output").innerHTML = "" + fn; 
            document.getElementById("mobile_output").innerHTML = "" + mob;
            document.getElementById("email_output").innerHTML = "" + email;
            document.getElementById("gender_output").innerHTML = "" + gender;
            document.getElementById("city_output").innerHTML = "" + city;
            document.getElementById("pincode_output").innerHTML = "" + pincode;
            document.getElementById("country_output").innerHTML = "" + country;
            document.getElementById("designation_output").innerHTML = "" + designation;
            
        }
        window.onload = displayInfo;
    </script>
</head>
<body>
    <div class="container">
        <div class="left_side">
            <div class="profiletext">
                <div class="imgbx">
                    <img src="profile.jpg"> 
                </div>
            
                </div>
                <div class="name">
                    <h2><div id="fname_output"></div></h2>
                    <h3><div id="designation_output"></div></h3>
                </div>
                
                <div class="contactinfo">
                    <h3 class="title">Contact Info</h3>
                    <ul>
                       
                        <li>
                            <span class="icon"></span>
                            <div id="mobile_output"></div>
                        </li>
                        <li>
                            <span class="icon"></span>
                            <div id="email_output"></div>
                        </li>
                        <li>
                            <span class="icon"></span>
                            <div id="gender_output"></div>
                        </li>
                        <li>
                            <span class="icon"></span>
                            <div id="city_output"></div>
                        </li>
                        <li>
                            <span class="icon"></span>
                            <div id="pincode_output"></div>
                        </li>
                        <li>
                            <span class="icon"></span>
                            <div id="country_output"></div>
                        </li>
                    
                    </ul>
                    
                </div>
        
                <div class="right_side">
                    <div class="displayinfo">
                       
                        <div id="fname_output"></div>
                        <div id="lname_output"></div>
                        <div id="mobile_output"></div>
                        <div id="email_output"></div>
                        <div id="gender_output"></div>
                        <div id="city_output"></div>
                        <div id="pincode_output"></div>
                        <div id="country_output"></div>
                        <div id="designation_output"></div>
                        

                    </div>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
        
        </html>
